<html>

<head>
	<title>Custom elements sample</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>

<body class="bg-light">
    <h1 id="page-title" class="text-center text-muted mt-4 mb-5">Custom Elements</h1>
    <div id="app" class="container text-center">
        <div class="row d-flex justify-content-center">
            <div class="card shadow">
                <div class="card-body">
                    <znb-counter>
                        <h6 class="my-4 text-center text-muted">My slot content</h6>
                    </znb-counter>
                </div>
            </div>
        </div>
        
    </div>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script type="module" src="counter/counter.js"></script>

    <script>
        document.addEventListener('oddOnChange', (e)=>{console.log(e.detail.payload)
            if(e.detail.payload === 'true'){
                document.querySelector('#page-title').classList.add('text-danger')
                document.querySelector('#page-title').classList.remove('text-muted')
            } else {
                document.querySelector('#page-title').classList.remove('text-danger')
                document.querySelector('#page-title').classList.add('text-muted')
            }
        })
    </script>

</body>

</html>
